<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/logins.css">
    <!-- Boostrap Utilidades-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Boostrap y fontawesome icons-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/c04f55e6fc.js" crossorigin="anonymous"></script>
    <!-- Icono de la pagina -->
    <link rel="icon" href="/logo.png" type="image/x-icon">
    <title>Inicio</title>
</head>

<body>
    <!--Pagina principal-->
    <section class="form-section">

        <div class="form-container"><!--importante-->

            <div class="form__logo">
                <i class="fas fa-door-open form__logo--icon"></i>
            </div>

            <h1 class="form__titulo">Ingresa con tu correo</h1>
            <h2 class="form__desc">Accede fácilmente a tu información, planes y mucho más en un solo lugar
            </h2>

            <form method="post" action="{{ url_for('iniciar_sesion') }}"> <!--Se pasa la funcion-->
                <!-- Pedir Correo -->
                <div class="input-container">
                    <i class="fas fa-at icon"></i>
                    <input type="email" onpaste="return false;"
                        class="form__inputs {% if correo_no_encontrado %}is-invalid{% endif %} custom-placeholder"
                        id="correo_no_encontrado" name="correo" maxlength="30" required
                        placeholder="Correo Electronico">
                </div>

                <!-- Pedir contraseña -->
                <div class="input-container">
                    <i class="fas fa-unlock-alt icon"></i>
                    <input type="password"
                        class="form__inputs {% if bad_password %}is-invalid{% endif %}   custom-placeholder"
                        id="contraseña" name="contraseña" maxlength="30" pattern="[a-zA-Z1-9]+" required=""
                        placeholder="Contraseña">

                    <button type="button" class="toggle-password btn " onclick="togglePassword()">
                        <i id="eye-icon" class="bi bi-eye-slash icon"></i>
                    </button>
                </div>

                <!--Para poder ver la contraseña-->
                <script>
                    function togglePassword() {
                        var passwordField = document.getElementById("contraseña");
                        var eyeIcon = document.getElementById("eye-icon");

                        if (passwordField.type === "password") {
                            passwordField.type = "text";
                            eyeIcon.classList.remove("bi-eye-slash");
                            eyeIcon.classList.add("bi-eye");
                        } else {
                            passwordField.type = "password";
                            eyeIcon.classList.remove("bi-eye");
                            eyeIcon.classList.add("bi-eye-slash");
                        }
                    }

                </script>

                <!-- Enviar informacion -->
                <button type="submit" class="form__inputs form__inputs--enviar">
                    Iniciar Sesion
                </button>
            </form>


            <!--Extras-->
            <!-- <a class="form-link" href="/htmls/registros.html">Registrar Cliente</a> -->
        </div>

    </section>

</body>
</html>
